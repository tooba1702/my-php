<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

for (let i=1; i <= 10;  i++){
    document.write (i);
}
    
for (let i=10; i >= 1;  i--){
    document.write (i);
}



 let number = 2;

while (number <= 20) {
    document.write(number);
    number += 2; // increment by 2 to get the next even number
}



    </script>
    
</body>
</html>
